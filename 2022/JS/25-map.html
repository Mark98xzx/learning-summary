<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Array.prototype.map
        // map 中的 exc 接受三个参数，分别是: 元素值、元素下标和原数组
        // map 返回的是一个新的数组，地址不一样
        Array.prototype._map = function (exc) { // 这里不能直接使用箭头函数，否则无法访问到 this
            const result = [];
            this.forEach((item, index, arr) => {
                result[index] = exc(item, index, arr);
            })
            return result
        }
        // const a = new Array(2).fill(2);
        const a = [10, 2, 20]
        console.log(a.map((v, i, arr) => v * i + 1)); // [1, 3, 41]
        console.log(a._map((v, i, arr) => v * i + 1)); // [1, 3, 41]
    </script>
</body>
</html>
